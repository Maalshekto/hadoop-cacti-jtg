application.title=hadoop-cacti-jtg
application.vendor=ecapriolo
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/hadoop-cacti-jtg.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-logging-1.0.4.jar=../../../../hadoop-0.20.0/lib/commons-logging-1.0.4.jar
file.reference.commons-logging-api-1.0.4.jar=../../../../hadoop-0.20.0/lib/commons-logging-api-1.0.4.jar
file.reference.hadoop-0.20.0-core.jar=../../../../hadoop-0.20.0/hadoop-0.20.0-core.jar
file.reference.log4j-1.2.15.jar=../../../../hadoop-0.20.0/lib/log4j-1.2.15.jar
file.reference.slf4j-api-1.4.3.jar=../../../../hadoop-0.20.0/lib/slf4j-api-1.4.3.jar
file.reference.slf4j-log4j12-1.4.3.jar=../../../../hadoop-0.20.0/lib/slf4j-log4j12-1.4.3.jar
includes=**
jar.compress=false
javac.classpath=
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.hadoop-0.20.0-core.jar}:\
    ${file.reference.commons-logging-1.0.4.jar}:\
    ${file.reference.commons-logging-api-1.0.4.jar}:\
    ${file.reference.log4j-1.2.15.jar}:\
    ${file.reference.slf4j-api-1.4.3.jar}:\
    ${file.reference.slf4j-log4j12-1.4.3.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
